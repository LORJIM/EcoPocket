<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="cabecera">
			<h1>Resolver Operaci√≥n</h1>
		</div>
		<form id="cuerpo" name="resolver" [formGroup]="form">
			<div class="form-group">
			    <label for="form_valorVenta">Valor de Venta (EUR / Unidad)</label>
			    <input type="number" class="form-control" id="form_valorVenta" formControlName="valorVenta" value="{{valorVenta}}" placeholder="Introduzca el valor de venta"><span class="error">Campo requerido</span>
			</div><br>
			<div class="botonera">
			  <button type="button" class="btn btn-light" (click)="onCancelar()">Cancelar</button>&nbsp;&nbsp;
			  <button type="button" class="btn btn-dark" (click)="onAceptar()">Aceptar</button>
			</div>
			</form>
	</body>
</html>
