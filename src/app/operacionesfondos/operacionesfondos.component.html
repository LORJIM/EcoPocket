<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
  		<app-cabecera></app-cabecera>
  		<app-navegacion class="panel"></app-navegacion>
  		<div class="limiter">
  			<div class="row">
		      <div class="columna1">
		      </div>
		      <div class="columna2">
		        <div class="smallBox border border-dark">{{mensaje}}
		        	<span #registros *ngFor="let dato of dataSource">
					<button type="button" class="fechas btn btn-info">{{dato.Fecha}}</button><span class="literalprofit">PROFIT DEL D√çA: <span class="profit">{{dato.profit}}</span></span>
				        <h4 class="text-danger">{{dato.Tipo}}</h4>
						<span>Cantidad: {{dato.Cantidad}} EUR</span><span id="rentabilidad">Rentabilidad Anual: {{dato.Rentabilidad}} %</span><br>
						<span>Dividendo: {{dato.Dividendo}}</span><span class="literaldividendo">Porcentaje del Dividendo: <span class="porcdividendo">{{dato.PorcDividdendo}}</span> %</span><br>
				        <button class="empresa btn btn-secondary mb-5" role="button">{{dato.Empresa}}</button><br>
				        <a class="btn icon-btn btn-danger" type="button" name="baja" (click)="onBaja($event)">
							<i class="fa fa-close"></i> Eliminar<i style="display:none" id="id">{{dato.ID}}</i>
						</a>
				        <hr>
			        </span>
		        </div>
		      </div>
			</div>
  		</div>
  		<app-footer></app-footer>
	</body>
</html>
