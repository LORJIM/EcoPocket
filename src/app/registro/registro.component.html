<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-70 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="assets/imagenes/logo1.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						EcoPocket
					</span>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Nombre requerido">
						<input class="input100" type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-vcard"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Apellidos requeridos">
						<input class="input100" type="text" [(ngModel)]="apellidos" name="apellidos" placeholder="Apellidos">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-vcard"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Usuario requerido">
						<input class="input100" type="text" [(ngModel)]="usuario" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email requerido">
						<input class="input100" type="email" [(ngModel)]="email" name="email" placeholder="Correo electr칩nico">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Contrase침a requerida">
						<input class="input100" type="password" [(ngModel)]="contrasenia" name="pass" placeholder="Contrase침a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" (click)="onRegistro()">
							Registrarse
						</button>
					</div>

					<div class="text-center w-full p-t-120">
						<a class="txt1" href="/login">
							Ya tengo una cuenta. Iniciar sesi칩n
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
